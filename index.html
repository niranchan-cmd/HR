<html lang="en">
<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        body {
            overflow-x: hidden;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #f97316 0%, #dc2626 100%);
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #f97316 0%, #dc2626 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .card-hover {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .card-hover:hover {
            transform: translateY(-8px) scale(1.02);
        }
        
        .fade-in {
            animation: fadeIn 0.8s ease-in-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .slide-in-left {
            animation: slideInLeft 0.8s ease-out;
        }
        
        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .slide-in-right {
            animation: slideInRight 0.8s ease-out;
        }
        
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .float-animation {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        
        .scroll-smooth {
            scroll-behavior: smooth;
        }
        
        .blob {
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            background: linear-gradient(135deg, #f97316 0%, #dc2626 100%);
            opacity: 0.1;
            animation: blob 8s ease-in-out infinite;
        }
        
        @keyframes blob {
            0%, 100% {
                border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            }
            25% {
                border-radius: 58% 42% 75% 25% / 76% 46% 54% 24%;
            }
            50% {
                border-radius: 50% 50% 33% 67% / 55% 27% 73% 45%;
            }
            75% {
                border-radius: 33% 67% 58% 42% / 63% 68% 32% 37%;
            }
        }
        
        .nav-link {
            position: relative;
            transition: color 0.3s ease;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(135deg, #f97316 0%, #dc2626 100%);
            transition: width 0.3s ease;
        }
        
        .nav-link:hover::after,
        .nav-link.active::after {
            width: 100%;
        }
        
        .service-icon {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .card-hover:hover .service-icon {
            transform: scale(1.1) rotate(5deg);
        }
        
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease-in-out;
        }
        
        .modal-content {
            background: white;
            border-radius: 24px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideInUp 0.3s ease-out;
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .notification {
            position: fixed;
            top: 100px;
            right: 20px;
            z-index: 200;
            animation: slideInRight 0.4s ease-out;
            max-width: 400px;
        }
        
        .input-field {
            width: 100%;

            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;

            outline: none;
            border-color: #f97316;
            box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.1);
        }

</head>

        const { useState, useEffect, useRef } = React;

        const SUPABASE_URL = 'https://your-project.supabase.co';

        // Notification Component
        const Notification = ({ message, type, onClose }) => {
            useEffect(() => {
                const timer = setTimeout(onClose, 5000);
                return () => clearTimeout(timer);
            }, [onClose]);

            const bgColor = type === 'success' ? 'bg-green-500' : type === 'error' ? 'bg-red-500' : 'bg-blue-500';

            return (
                <div className={`notification ${bgColor} text-white px-6 py-4 rounded-2xl shadow-2xl`}>
                    <div className="flex items-center justify-between gap-4">
                        <div className="flex items-center gap-3">
                            <span className="text-2xl">
                                {type === 'success' ? '‚úì' : type === 'error' ? '‚úó' : '‚Ñπ'}
                            </span>
                            <p className="font-medium">{message}</p>
                        </div>
                        <button onClick={onClose} className="text-white hover:text-gray-200 text-xl">√ó</button>
                    </div>
                </div>
            );
        };

        // Contact Modal Component
        const ContactModal = ({ isOpen, onClose }) => {
            const [formData, setFormData] = useState({
                name: '',
                email: '',
                company: '',
                phone: '',
                service: '',
                message: ''
            });
            const [errors, setErrors] = useState({});
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [notification, setNotification] = useState(null);

            const validateForm = () => {
                const newErrors = {};
                
                if (!formData.name.trim()) newErrors.name = 'Name is required';
                if (!formData.email.trim()) {
                    newErrors.email = 'Email is required';
                } else if (!/\S+@\S+\.\S+/.test(formData.email)) {
                    newErrors.email = 'Email is invalid';
                }
                if (!formData.company.trim()) newErrors.company = 'Company name is required';
                if (!formData.phone.trim()) newErrors.phone = 'Phone number is required';
                if (!formData.service) newErrors.service = 'Please select a service';
                if (!formData.message.trim()) newErrors.message = 'Message is required';

                setErrors(newErrors);
                return Object.keys(newErrors).length === 0;
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                
                if (!validateForm()) return;

                setIsSubmitting(true);

                try {
                    // Simulate API call (Replace with actual Supabase integration)
                    await new Promise(resolve => setTimeout(resolve, 1500));
                    
                    // Example Supabase insert:
                    // const { data, error } = await supabase
                    //     .from('contact_submissions')
                    //     .insert([formData]);
                    // if (error) throw error;

                    setNotification({ message: 'Thank you! We\'ll contact you within 24 hours.', type: 'success' });
                    
                    setTimeout(() => {
                        setFormData({ name: '', email: '', company: '', phone: '', service: '', message: '' });
                        onClose();
                    }, 2000);
                    
                } catch (error) {
                    setNotification({ message: 'Something went wrong. Please try again.', type: 'error' });
                } finally {
                    setIsSubmitting(false);
                }
            };

            const handleChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({ ...prev, [name]: value }));
                if (errors[name]) {
                    setErrors(prev => ({ ...prev, [name]: '' }));
                }
            };

            if (!isOpen) return null;

            return (
                <>
                    {notification && (
                        <Notification 
                            message={notification.message} 
                            type={notification.type} 
                            onClose={() => setNotification(null)} 
                        />
                    )}
                    <div className="modal-overlay" onClick={onClose}>
                        <div className="modal-content" onClick={(e) => e.stopPropagation()}>

                                    <button 
                                        onClick={onClose}
                                        className="text-gray-500 hover:text-gray-700 text-3xl font-light"
                                    >
                                        √ó
                                    </button>
                                </div>
                                
                                <form onSubmit={handleSubmit} className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Full Name *</label>
                                        <input
                                            type="text"
                                            name="name"
                                            value={formData.name}
                                            onChange={handleChange}
                                            className={`input-field ${errors.name ? 'input-error' : ''}`}
                                            placeholder="John Doe"
                                        />
                                        {errors.name && <p className="text-red-500 text-sm mt-1">{errors.name}</p>}
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Email Address *</label>
                                        <input
                                            type="email"
                                            name="email"
                                            value={formData.email}
                                            onChange={handleChange}
                                            className={`input-field ${errors.email ? 'input-error' : ''}`}
                                            placeholder="john@company.com"
                                        />
                                        {errors.email && <p className="text-red-500 text-sm mt-1">{errors.email}</p>}
                                    </div>

                                    <div className="grid grid-cols-2 gap-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">Company *</label>
                                            <input
                                                type="text"
                                                name="company"
                                                value={formData.company}
                                                onChange={handleChange}
                                                className={`input-field ${errors.company ? 'input-error' : ''}`}
                                                placeholder="Company Inc."
                                            />
                                            {errors.company && <p className="text-red-500 text-sm mt-1">{errors.company}</p>}
                                        </div>

                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">Phone *</label>
                                            <input
                                                type="tel"
                                                name="phone"
                                                value={formData.phone}
                                                onChange={handleChange}
                                                className={`input-field ${errors.phone ? 'input-error' : ''}`}
                                                placeholder="+1 (555) 000-0000"
                                            />
                                            {errors.phone && <p className="text-red-500 text-sm mt-1">{errors.phone}</p>}
                                        </div>
                                    </div>

                                    <div>

                                        <select

                                            value={formData.service}
                                            onChange={handleChange}
                                            className={`input-field ${errors.service ? 'input-error' : ''}`}

                                            <option value="">Select a service</option>
                                            <option value="payroll">Payroll Management</option>
                                            <option value="compliance">Compliance Management</option>
                                            <option value="recruiting">Manpower Recruiting</option>
                                            <option value="hrms">HRMS Solutions</option>
                                            <option value="all">All Services</option>
                                        </select>
                                        {errors.service && <p className="text-red-500 text-sm mt-1">{errors.service}</p>}
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Message *</label>
                                        <textarea
                                            name="message"
                                            value={formData.message}
                                            onChange={handleChange}
                                            rows="4"
                                            className={`input-field ${errors.message ? 'input-error' : ''}`}
                                            placeholder="Tell us about your HR needs..."
                                        ></textarea>
                                        {errors.message && <p className="text-red-500 text-sm mt-1">{errors.message}</p>}
                                    </div>

                                    <button
                                        type="submit"
                                        disabled={isSubmitting}
                                        className="w-full gradient-bg text-white py-4 rounded-full font-bold hover:shadow-2xl transition-all duration-300 transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed"
                                    >
                                        {isSubmitting ? (
                                            <span className="flex items-center justify-center gap-2">
                                                <svg className="animate-spin h-5 w-5" viewBox="0 0 24 24">
                                                    <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4" fill="none"></circle>
                                                    <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                                </svg>
                                                Submitting...
                                            </span>
                                        ) : 'Send Message'}
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </>
            );
        };

            const [isContactModalOpen, setIsContactModalOpen] = useState(false);

            useEffect(() => {
                const handleScroll = () => {
                    const sections = ['home', 'services', 'about'];
                    const scrollPosition = window.scrollY + 100;

                    for (let section of sections) {
                        const element = document.getElementById(section);
                        if (element) {
                            const offsetTop = element.offsetTop;
                            const offsetHeight = element.offsetHeight;
                            
                            if (scrollPosition >= offsetTop && scrollPosition < offsetTop + offsetHeight) {
                                setActiveSection(section);
                                break;
                            }
                        }
                    }
                };

                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            return (
                <>

                    <Navigation activeSection={activeSection} setActiveSection={setActiveSection} />

                    <AboutSection />
                    <Footer />

            );
